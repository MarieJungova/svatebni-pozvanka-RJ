<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <div class="hero">
            <p>Zapište si</p>

        </div>

        <div class="couple">

            <p>Dáváme na vědomí všem svým přátelům a&nbsp;známým, že spojíme své životní cesty v&nbsp;cestu společnou.<br>
                Tímto vás zveme na náš svatební den.<br>
            R & J</p>        
        </div>

        <div class="address">
            <div class="address_text">
                <p>
                Kostel svaté Anny <br>
                U cesty 567<br>
                Cheb 543 21
                </p>
            </div>

            <div>
                <img src="obrazky/church.jpeg" alt="Kostel">
            </div>
        </div>
    </div>
